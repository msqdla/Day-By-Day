<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日一言生成器</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:#000;color:#fff;
      font-family:'STSong','Songti SC','SimSun',serif;
      display:flex;justify-content:center;align-items:center;
      min-height:100vh;padding:20px;position:relative;
    }
    /* 输入框 */
    .input-container{
      max-width:600px;width:100%;
      padding:40px;border:2px solid #fff;background:#000;
    }
    .input-title{font-size:24px;text-align:center;margin-bottom:30px;letter-spacing:4px;}
    .input-group{margin-bottom:20px;}
    .input-label{font-size:14px;margin-bottom:8px;letter-spacing:1px;}
    .input-field{width:100%;padding:12px;background:#000;border:1px solid #fff;color:#fff;font-family:inherit;font-size:16px;letter-spacing:1px;}
    .input-field:focus{outline:none;border-color:#ccc;}
    .textarea-field{min-height:100px;resize:vertical;}
    .generate-btn{width:100%;padding:15px;background:#fff;color:#000;border:none;font-size:16px;letter-spacing:2px;cursor:pointer;transition:all .3s ease;}
    .generate-btn:hover{background:#ccc;}

    /* 日历卡片 */
    .calendar-card{
      border:2px solid #fff;max-width:600px;width:100%;
      padding:40px;display:none;position:relative;
      margin-bottom:180px;          /* 与底部栏距离 */
    }
    .header{display:flex;justify-content:space-between;align-items:center;padding-bottom:20px;border-bottom:1px solid #fff;margin-bottom:60px;}
    .month{font-size:18px;letter-spacing:2px;}
    .lunar-date{font-size:14px;text-align:center;letter-spacing:1px;}
    .weekday{font-size:18px;letter-spacing:2px;}
    .date-number{font-size:280px;font-weight:300;line-height:1;text-align:center;margin:40px 0;font-family:Georgia,serif;}
    .quote-title{font-size:32px;text-align:center;margin:60px 0 40px;letter-spacing:8px;}
    .divider{width:100%;height:1px;background:#fff;margin:40px 0;}
    .quote-content{font-size:18px;line-height:2;text-align:justify;letter-spacing:1px;margin-bottom:60px;}
    .author{font-size:14px;color:#ccc;letter-spacing:1px;margin-bottom:40px;}
    .year-display{font-size:14px;letter-spacing:1px;text-align:center;margin-top:10px;}
    .watermark{position:absolute;bottom:20px;right:20px;font-size:10px;letter-spacing:4px;opacity:.5;}

    /* 底部控制栏 */
    .bottom-bar{
      position:absolute;left:50%;transform:translateX(-50%);
      bottom:50px;                /* 与卡片距离 */
      display:none;z-index:1000;
    }
    .controls-wrap{display:flex;gap:30px;align-items:center;}
    .back-btn{padding:12px 24px;background:transparent;color:#fff;border:1px solid #fff;cursor:pointer;font-size:14px;letter-spacing:1px;transition:all .3s ease;white-space:nowrap;}
    .back-btn:hover{background:#fff;color:#000;}
    .qr-box{width:120px;height:120px;border:1px solid #fff;background:#fff;display:flex;align-items:center;justify-content:center;}
    .qr-box img{width:100%;height:100%;object-fit:contain;}

    @media(max-width:768px){
      .calendar-card{padding:20px;margin-bottom:160px;}
      .date-number{font-size:180px;}
      .quote-title{font-size:24px;letter-spacing:4px;}
      .quote-content{font-size:16px;}
      .bottom-bar{bottom:30px;}
      .controls-wrap{gap:20px;}
      .qr-box{width:100px;height:100px;}
      .back-btn{padding:10px 20px;font-size:12px;}
    }
  </style>
</head>
<body>
  <!-- 输入阶段 -->
  <div class="input-container" id="inputContainer">
    <h1 class="input-title">每日一言生成器</h1>
    <div class="input-group">
      <div class="input-label">名言标题</div>
      <input type="text" class="input-field" id="quoteTitle" placeholder="请输入名言标题">
    </div>
    <div class="input-group">
      <div class="input-label">名言内容</div>
      <textarea class="input-field textarea-field" id="quoteContent" placeholder="请输入名言内容"></textarea>
    </div>
    <div class="input-group">
      <div class="input-label">作者信息</div>
      <input type="text" class="input-field" id="quoteAuthor" placeholder="请输入作者信息（如：作品名称 作者名）">
    </div>
    <button class="generate-btn" onclick="generateQuote()">生成页面</button>
  </div>

  <!-- 生成结果卡片 -->
  <div class="calendar-card" id="calendarCard">
    <div class="header">
      <div class="month" id="monthDisplay">十二月</div>
      <div class="lunar-date" id="lunarDisplay">农历十月廿五 乙巳年</div>
      <div class="weekday" id="weekdayDisplay">星期日</div>
    </div>
    <div class="year-display" id="yearDisplay">2025年</div>
    <div class="date-number" id="dateDisplay">14</div>
    <div class="quote-title" id="generatedTitle">忠言不由衷</div>
    <div class="divider"></div>
    <div class="quote-content" id="generatedContent">
      我想，如果严格按照这个定义，写故事的作家——如果在经济上获利了的话，那他也是在撒谎。
    </div>
    <div class="author" id="generatedAuthor">《伊甸之东》 作家, 约翰·斯坦贝克 John Steinbeck</div>
    <div class="watermark"></div>
  </div>

  <!-- 底部控制栏（卡片外） -->
  <div class="bottom-bar" id="bottomBar">
    <div class="controls-wrap">
      <button class="back-btn" onclick="showInput()">返回输入</button>
      <div class="qr-box">
        <!-- 这里插入你提供的二维码图片 -->
        <img src="https://laodaya.oss-cn-beijing.aliyuncs.com/LaoDaWeiXin.png" alt="二维码">
      </div>
    </div>
  </div>

  <script>
    /* 农历简化计算 */
    function getLunarInfo(d){
      const lm=['正月','二月','三月','四月','五月','六月','七月','八月','九月','十月','冬月','腊月'];
      const ld=['初一','初二','初三','初四','初五','初六','初七','初八','初九','初十',
                '十一','十二','十三','十四','十五','十六','十七','十八','十九','二十',
                '廿一','廿二','廿三','廿四','廿五','廿六','廿七','廿八','廿九','三十'];
      const m=(d.getMonth()+10)%12, dy=(d.getDate()-1)%30;
      return `农历${lm[m]}${ld[dy]} 乙巳年`;
    }
    function updateDateTime(){
      const now=new Date(),y=now.getFullYear(),m=now.getMonth()+1,dd=now.getDate();
      const ws=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
      document.getElementById('yearDisplay').textContent=`${y}年`;
      document.getElementById('monthDisplay').textContent=`${m}月`;
      document.getElementById('dateDisplay').textContent=dd;
      document.getElementById('weekdayDisplay').textContent=ws[now.getDay()];
      document.getElementById('lunarDisplay').textContent=getLunarInfo(now);
    }
    function generateQuote(){
      const t=document.getElementById('quoteTitle').value.trim(),
            c=document.getElementById('quoteContent').value.trim(),
            a=document.getElementById('quoteAuthor').value.trim();
      if(!t||!c){alert('请至少输入名言标题和内容！');return;}
      document.getElementById('generatedTitle').textContent=t;
      document.getElementById('generatedContent').textContent=c;
      document.getElementById('generatedAuthor').textContent=a||'';
      updateDateTime();
      document.getElementById('inputContainer').style.display='none';
      document.getElementById('calendarCard').style.display='block';
      document.getElementById('bottomBar').style.display='block';
    }
    function showInput(){
      document.getElementById('inputContainer').style.display='block';
      document.getElementById('calendarCard').style.display='none';
      document.getElementById('bottomBar').style.display='none';
    }
    window.onload=updateDateTime;
  </script>
</body>
</html>
